<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jogo da Velha Evolution</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <section>
        <div>
            <label for="player1">Jogador 1: </label>
            <input type="text" id="player1" placeholder="Nome do Jogador 1">
        </div>
        <div>
            <label for="player2">Jogador 2: </label>
            <input type="text" id="player2" placeholder="Nome do Jogador 2">
        </div>
        <button onclick="startGame()">Iniciar Jogo</button>
    
        <div class="status"></div>
        <div class="score">
            <p id="scorePlayer1">Jogador 1: 0</p>
            <p id="scorePlayer2">Jogador 2: 0</p>
        </div>
        <div class="titulo">         
           Jogo da Velha<br>
           <span>E</span>
           <span>V</span>
           <span>O</span>
           <span>L</span>
           <span>U</span>
           <span>T</span>
           <span>I</span>
           <span>O</span>
           <span>N</span>
      </div>        
        <div class="tabelajogo">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </div>
        <button onclick="showRanking()">Ver Ranking</button>
        <h3 class="status"></h3>
        <button class="reiniciar">Recome√ßar Jogo</button>
    </section>
<script src="./assets/js/script.js"></script>
</body>
</html>
