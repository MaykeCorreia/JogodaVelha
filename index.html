<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jogo da Velha Evolution</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
        integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
</head>

<body>

    <div class="pure-g">
        <div class="pure-u-md-1-3">

        <div class="center-screen">
        <div class="container">
            <form class="pure-form">
                <!-- <label for="player1">Jogador 1: </label> -->
                <input type="text" class="pure-input-1-1" id="player1" placeholder="Nome do Jogador 1"><br>
                <!-- <label for="player2">Jogador 2: </label> -->
                <input type="text" class="pure-input-1-1" id="player2" placeholder="Nome do Jogador 2"><br>
                <button onclick="startGame()">Iniciar Jogo</button>
                <button onclick="showRanking()">Ver Ranking</button>
            </form>
        </div>
        </div>
    </div>


        <div class="pure-u-md-1-3">
        <div class="container">
        <section>



        

            <div class="titulo">
                Jogo da Velha<br>
                <span>E</span>
                <span>V</span>
                <span>O</span>
                <span>L</span>
                <span>U</span>
                <span>T</span>
                <span>I</span>
                <span>O</span>
                <span>N</span>
            </div>
            <div class="score">
                <p id="scorePlayer1">Jogador 1: 0</p>
                <p id="scorePlayer2">Jogador 2: 0</p>
            </div>
            <div class="status"></div>
            <div class="tabelajogo">
                <div data-cell-index="0" class="cell"></div>
                <div data-cell-index="1" class="cell"></div>
                <div data-cell-index="2" class="cell"></div>
                <div data-cell-index="3" class="cell"></div>
                <div data-cell-index="4" class="cell"></div>
                <div data-cell-index="5" class="cell"></div>
                <div data-cell-index="6" class="cell"></div>
                <div data-cell-index="7" class="cell"></div>
                <div data-cell-index="8" class="cell"></div>
            </div>
            
            <h3 class="status"></h3>
            <button class="reiniciar">Recome√ßar Jogo</button>
        </div>
        </section>
    </div>
        <div class="pure-u-md-1-3">
            <div class="container">
                <table class="pure-table">

                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Jogador</th>
                            <th>Vitorias</th>
                            <!-- <th>Derrotas</th> -->
                        </tr>
                    </thead>
                    <tr>
                        <td>1</td>
                        <td>Gustavo</td>
                        <td>59</td>
                    </tr>
            </div>
        </div>

    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
